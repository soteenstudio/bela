name: Report a bug
description: You can use this template if you find a bug.
title: "[BUG] Short title of the bug"
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping with the bug report!

  - type: input
    id: what-happened
    attributes:
      label: What happened?
      placeholder: Explain the bug...
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: What should it be?
      placeholder: Describe the behavior you expect.
    validations:
      required: true